<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20880" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-logo">
                <span>Trophy</span><span>Cars</span>
            </div>
            <div class="header-nav">
                <div class="nav-hrefs">
                    <a href="#" class="nav-a">Buy</a>
                    <a href="#" class="nav-a">Sell</a>
                    <a href="#" class="nav-a">Lease</a>
                    <a href="#" class="nav-a">Rent</a>
                    <a href="#" class="nav-a">Finance</a>
                    <a href="#" class="nav-a">Transport</a>
                    <a href="#" class="nav-a">Storage</a>
                    <a href="#" class="nav-a">Protect</a>
                    <a href="#" class="nav-a">Parts</a>
                </div>
                <div class="nav-btns">
                    <button class="nav-help"><img src="image/Vector.svg" alt="#"></button>
                    <button class="nav-log-in">Log In</button>
                    <button class="nav-sign-up">Sign Up <img src="image/Vector 76.svg" alt="#"></button>
                </div>
            </div>
        </header>
        <section class="title">
            <div class="title-text">
                <div class="title-logo" data-aos="fade-down">
                    <span>Find Your</span>
                    <span> Dream Car</span>
                </div>
                <p data-aos="fade-down">Buying and selling has never been easier</p>
                <div class="title-search" data-aos="fade-down">
                    <div class="search-content">
                        <img src="image/54481 1 (1).svg" alt="">
                        <input type="text" placeholder="Search: ex. 1969 Camaro...">
                    </div>
                    <div class="search-btns">
                        <button class="search-btn">Advanced Search</button>
                        <button class="next-btn"><img src="image/Vector 77.svg" alt="#"></button>
                    </div>
                </div>
            </div>
            <div class="title-content">
                <div class="title-content-block">
                    <img src="image/pixelcut-export (2) 1.svg" alt="" data-aos="fade-left"
                        data-aos-anchor="#example-anchor" data-aos-offset="500" data-aos-duration="500">
                    <div class="content-footer">
                        <div class="content-block-text">
                            <h2>Classic</h2>
                            <p>Browse and buy classic cars</p>
                        </div>
                        <button class="next-btn"><img src="image/Vector 77.svg" alt="#"></button>
                    </div>
                </div>
                <div class="title-content-block">
                    <img src="image/image 10 (2) (1).png" alt="" data-aos="fade-left" data-aos-anchor="#example-anchor"
                        data-aos-offset="500" data-aos-duration="500">
                    <div class="content-footer">
                        <div class="content-block-text">
                            <h2>Exotic</h2>
                            <p>Browse and buy exotic cars</p>
                        </div>
                        <button class="next-btn black"><img src="image/Vector 77.svg" alt="#"></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="main.js"></script>
</body>

</html>
